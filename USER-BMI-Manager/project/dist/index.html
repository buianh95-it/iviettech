<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB1-FORM-iviettech</title>
  <!-- bootstrap 5.1 -->
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/index.f3b972e4.css">

</head>

<body>
  <div class="container">
    <legend class="text-center pt-3 mb-3">USER MANAGEMENT</legend>
    <form id="userForm" style="width: 75%; margin: auto">

      <fieldset>
        <div class="form-group row">
          <label for="fullName" class="col-sm-2 col-form-label">Full name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="age" class="col-sm-2 col-form-label">Your age: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" value="18">
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="email" class="col-sm-2 col-form-label">Your email: </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>

        <fieldset class="form-group row mt-4">
          <label class="col-2">Your gender:</label>
          <div class="form-check col-2">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="male" value="male" checked="">
              Male
            </label>
          </div>
          <div class="form-check col-2">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="female" value="female">
              Female
            </label>
          </div>
          <div class="form-check col-2">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="other" value="other">
              Other
            </label>
          </div>
        </fieldset>

        <div class="form-group row mt-3">
          <label for="height" class="col-sm-2 col-form-label">Your height(m): </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="height" aria-describedby="heightHelp">
            <small id="heightHelp" class="form-text text-muted">Enter number only. Ex: 1.75 ( equal 1m75)</small>
          </div>

          <label for="weight" class="col-sm-2 col-form-label pl-3">Your weight(kg): </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="weight" aria-describedby="weightHelp">
            <small id="weightHelp" class="form-text text-muted">Enter number only. Ex: 55 ( equal 55kg)</small>
          </div>
        </div>

        <div class="form-group mt-3 row">
          <label for="address" class="col-sm-2">Your address: </label>
          <textarea class="form-control col" id="address" style="height: 15px"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3">ADD USER</button>
        </div>
      </fieldset>
    </form>


    <!-- User list -->
    <div class="table--output mt-4 text-center">
      <legend class="text-center mb-3">USER LIST</legend>
      <div class="btn-group text-center mb-3">
        <a href="#" id="generateBtn" class="btn btn-primary" style="margin-right: 10px">Generate</a>
        <a href="#" id="emptyBtn" class="btn btn-danger">Empty Data</a>
      </div>

      <div class="filter form-group mb-3">
        <form id="searchForm" class="row">
          <div class="col-sm-3">
            <input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="Enter here to search...">
          </div>
          <label for="type" class="col-sm-1 col-form-label">Type: </label>
          <div class="col-sm-2">
            <select class="form-select" name="searchType" id="searchType">
              <option value="fullName" selected="">Full name</option>
              <option value="email">Email</option>
              <option value="bmi">BMI</option>
            </select>
          </div>
          <div class="col-sm-2">
            <input type="submit" class="btn btn-primary" id="searchBtn" value="SEARCH">
          </div>
          <div class="col-sm-2">
            <input type="button" class="btn btn-secondary" id="reload" value="RELOAD">
          </div>
        </form>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">AGE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">GENDER</th>
            <th scope="col">BMI</th>
            <th scope="col">HEALTH STATUS</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="output">
        </tbody>
      </table>

    </div>
  </div>
  <!-- end container-->


  <!-- modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Edit user information
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="changeForm">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/index.db665bbf.js" defer=""></script>
</body>

</html>
