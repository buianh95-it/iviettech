<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Prototype</title>
    <!-- bootstrap5.1 -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/index.07fedde6.css">
  </head>

  <body>
    <div class="container row mx-auto" style="height: 100%; background-color: #fff; padding: 50px">
      <div class="mx-auto mt-5" id="mainApp">
        <h1 class="heading text-center">
          <span><i class="fa-solid fa-file-waveform" style="color: #000"> </i>
          </span>
          BMI MANAGEMENT
        </h1>

        <form id="mainForm" novalidate="">
          <fieldset>
            <p class="text-Validate" id="fullNameMsg"></p>
            <div class="input-group mb-3">
              <span style="max-width: 105px" class="input-group-text"><i class="fa-solid fa-user"></i> &nbsp;&nbsp;Full name:
              </span>
              <input type="text" class="form-control fullName" id="fullName" name="fullName" placeholder="Enter your full name...">
            </div>

            <div class="row">
              <div class="input-group mb-3 col">
                <span style="max-width: 105px" class="input-group-text"><i class="fa-solid fa-diagram-project"></i> &nbsp;&nbsp;Your
                  age:
                </span>
                <input type="text" id="age" name="age" class="form-control ageInput" style="max-width: 65px; padding-left: 10px">
                <p class="text-Validate" id="ageMsg" style="padding-left: 15px"></p>
                <label for="range" style="position: absolute; top: 40px">
                  Choose age:</label>
                <input type="range" style="max-width: 600px" class="form-range mt-3" min="10" max="80" step="1" id="age" value="1">
              </div>

              <div class="input-group mb-3 col" style="max-height: 40px">
                <span style="width: 105px" class="input-group-text"><i class="fa-solid fa-venus-mars"></i> &nbsp;&nbsp;Sex:
                </span>
                <select class="form-select" id="gender" style="max-width: 100px">
                  <option value="male" selected="">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <!--end row-->

            <div class="input-group mb-3">
              <span style="width: 105px" class="input-group-text"><i class="fa-solid fa-envelope"></i> &nbsp;&nbsp;Email:
              </span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
            </div>
            <p class="text-Validate" id="mailMsg"></p>

            <div class="row">
              <div class="input-group mb-3 col">
                <span style="width: 105px" class="input-group-text"><i class="fa-solid fa-arrows-up-down"></i>
                  &nbsp;&nbsp;Height(cm):
                </span>
                <input style="max-width: 90px" type="number" class="form-control col-sm-3" id="height" name="height" aria-describedby="heightHelp">
                <small style="padding-left: 10px" id="heightHelp" class="form-text heightMsg">Enter number only. Ex: 175 ( equal 175cm )</small>
              </div>

              <div class="input-group mb-3 col">
                <span style="width: 105px" class="input-group-text"><i class="fa-solid fa-weight-scale"></i>
                  &nbsp;&nbsp;Weight(kg):
                </span>
                <input style="max-width: 90px" type="number" class="form-control col-sm-3" id="weight" name="weight" aria-describedby="weightHelp">
                <small style="padding-left: 10px" id="weightHelp" class="form-text weightMsg">Enter number only. Ex: 55 ( equal 55kg )</small>
              </div>
            </div>
            <!--end row-->

            <div class="input-group">
              <span style="width: 105px" class="input-group-text"><i class="fa-solid fa-map-location-dot"></i>
                &nbsp;&nbsp;Address:
              </span>
              <textarea class="form-control" rows="1" id="address"></textarea>
            </div>
            <p class="text-Validate mt-2" id="addressMsg"></p>

            <div class="input-group text-center pt-5">
              <button style="padding: 10px 50px; font-size: 30px; font-weight: bold" type="submit" class="btn btn-outline-primary mx-auto">
                <i class="fa-solid fa-plus"></i>&nbsp; ADD USER
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <!--end mainApp-->

      <div class="showcase mt-5">
        <h2 class="heading text-center pb-3">USERS LIST</h2>
        <div class="btn-group mx-auto" style="max-height: 50px">
          <button style="width: 130px; padding: 10px 20px; font-size: 16px; font-weight: bold" id="generateBtn" class="btn btn-primary mx-auto">
            <i class="fa-solid fa-file-import"></i>&nbsp; INSERT
          </button>
          &nbsp;&nbsp;
          <button style="width: 130px; padding: 10px 20px; font-size: 16px; font-weight: bold" id="emptyBtn" class="btn btn-danger mx-auto">
            <i class="fa-solid fa-eraser"></i>&nbsp; EMPTY
          </button>
          &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
          <input id="searchInput" type="text" style="width: 300px; padding-left: 20px" placeholder="Enter keyword for search...">
          &nbsp;&nbsp;
          <label for="type" class="col-form-label">Type: </label>
          &nbsp; &nbsp;
          <select style="max-width: 120px" class="form-select" name="searchType" id="searchType">
            <option value="fullName" selected="">Full name</option>
            <option value="email">Email</option>
            <option value="bmi">BMI</option>
          </select>
          &nbsp;&nbsp; &nbsp;&nbsp;
          <button style="width: 130px; padding: 10px 20px; font-size: 16px; font-weight: bold" id="searchBtn" class="btn btn-success mx-auto">
            <i class="fa-solid fa-magnifying-glass"></i>&nbsp; SEARCH
          </button>
          &nbsp;&nbsp;
          <button style="width: 130px; padding: 10px 20px; font-size: 16px; font-weight: bold" id="reloadBtn" class="btn btn-secondary mx-auto">
            <i class="fa-solid fa-rotate"></i>&nbsp; RELOAD
          </button>
        </div>

        <table class="table table-hover mt-4">
          <thead>
            <tr>
              <th scope="col" sty="" le="width:150px;">ID</th>
              <th scope="col" style="width: 200px">NAME</th>
              <th scope="col" style="width: 50px">AGE</th>
              <th scope="col" style="width: 200px">EMAIL</th>
              <th scope="col" style="width: 50px">GENDER</th>
              <th scope="col" style="width: 50px">BMI</th>
              <th scope="col" style="width: 200px">HEALTH STATUS</th>
              <th scope="col">ACTIONS</th>
            </tr>
          </thead>
          <tbody id="tableOutput"></tbody>
        </table>
      </div>
      <!--end showcase-->
    </div>

    <!--end container-->

    <!--modal-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Edit user information
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="changeForm"></form>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.0bff53ac.js" defer=""></script>
    <!-- <script type="module" src="./services/uiHandler.js"></script> -->
  </body>
</html>
